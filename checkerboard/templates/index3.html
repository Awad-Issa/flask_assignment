<!DOCTYPE html>
<html>
<head>
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <table>
        {% for row in range(rows) %}
        <tr>
            {% for col in range(cols) %}
            <td class="{{ 'color2' if (row+col)%2 == 0 else 'color1' }}"></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
